name: AutoRenovador Revolico

on:
  # SE EJECUTA SOLO CUANDO T LO ACTIVAS
  workflow_dispatch:

jobs:
  renovar:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Descargar c贸digo
    - name:  Obtener c贸digo
      uses: actions/checkout@v3
    
    # 2. Instalar Python
    - name:  Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 3. Instalar Chrome
    - name:  Instalar Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    # 4. Instalar dependencias Python
    - name:  Instalar dependencias
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    # 5. Ejecutar renovaci贸n
    - name:  Ejecutar renovaci贸n
      env:
        REVOLICO_USER: ${{ secrets.REVOLICO_USER }}
        REVOLICO_PASS: ${{ secrets.REVOLICO_PASS }}
      run: |
        echo "=== INICIANDO RENOVACIN ==="
        python renew_ads.py
        echo "=== PROCESO COMPLETADO ==="